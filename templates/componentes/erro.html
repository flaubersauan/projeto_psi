<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Ocorreu um erro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .erro-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        .erro-codigo {
            font-size: 5rem;
            font-weight: bold;
            color: #d9534f;
            margin-bottom: 10px;
        }
        .erro-mensagem {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="erro-container">
        <div class="erro-codigo">{{ codigo }}</div>
        <div class="erro-mensagem">{{ mensagem }}</div>
        <a href="{{ url_for('index') }}">Voltar para a p√°gina inicial</a>
    </div>
</body>
</html>
