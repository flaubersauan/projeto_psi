{% extends 'base.html' %}

{% block conteudo %}
    <form action="{{url_for('register')}}">
        <h1>Cadastro</h1>
            <div class="email">
                <i class="fa-regular fa-user"></i>
                <input type="email" name="email" placeholder="E-mail">
            </div>
            <div class="senha">
                <i class="fa-solid fa-key"></i>
                <input type="password" placeholder="Senha">
            </div>
            <button type="submit">Enviar</button>
        </form>
{% endblock %}
